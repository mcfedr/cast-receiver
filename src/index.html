<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" media="all" href="css/main.css">
    </head>
    <body ng-controller="cast.main">
        <video id="localVideo" class="cast-player"></video>
        <div id="third" class="cast-third">
            {{ video.name }}
        </div>
		<div id="flash" class="cast-flash">
			<div class="cast-flash-inner glyphicon glyphicon-{{ flash }}"></div>
		</div>
        <div id="logo" class="cast-logo show">
            <div class="cast-logo-inner glyphicon glyphicon-film"></div>
        </div>
        <script src="https://www.gstatic.com/cast/js/receiver/1.0/cast_receiver.js"></script>
        <script data-main="js/main" src="bower_components/requirejs/require.js"></script>
    </body>
</html>
